<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인비저블</title>
    <link rel="icon" href="idrop_white.jpg">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <meta http-equiv="refresh" content="7;url=https://www.invisible.global">
    <meta name="twitter:description" content="인비저블:invisible.global">
    <meta name="twitter:image" content="invisible_logo_white.png">

    <style>

        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #1f7fff;
            font-family: 'Apple SD Gothic Neo', 'dotum', 'gullim';
            font-size: 14px;
            color: #f8fcff;
        }

        .logo {
            width: 50%;
            height: auto;
        }

        a {
            text-decoration: underline;
            color: #f8fcff;
            box-sizing: border-box;
        }

        img {
            width: 100%;
            height: auto;
        }

        p {
            margin: 0.5rem;
        }



    </style>
</head>
<body>
    <a
        data-aos="zoom-in"
        data-aos-duration='2000'
        data-aos-once="false"
        data-aos-offset="300"
        class="logo" href="https://www.invisible.global">
        <img src="invisible_logo_white.png"/>
    </a>
    <br/><br/>

    <p
    data-aos="fade-up"
    data-aos-duration='500'
    data-aos-offset="200"
    data-aos-delay="2500"
    >인비저블 홈페이지가 개편되었습니다.</p>

    <p
    data-aos="fade-up"
    data-aos-duration='500'
    data-aos-delay="2700"
    >3초 뒤에 새로운 주소로 이동합니다.</p>
    <p
    data-aos="fade-up"
    data-aos-duration='500'
    data-aos-delay="2900"
    >
        <a href="https://www.invisible.global">www.invisible.global</a>
    </p>


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>

</html>
