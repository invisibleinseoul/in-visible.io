<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> 


    <style>

        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #1f7fff;
            font-family: 'Apple SD Gothic Neo', 'dotum', 'gullim';
            font-size: 18px;
            color: #f8fcff;
        }

        .logo {
            width: 50%;
            height: auto;
        }


        a {
            text-align: center;
            width: 100%;
            height: auto;
            text-decoration: underline;
            color: #f8fcff;

        }

        p {
            margin: 0.5rem;
        }






    </style>
</head>
<body class="theme">
    <script> 
        AOS.init(); 
    </script>
    <a href="https://www.invisible.global">
        <img data-aos="fade-up" class="logo" src="invisible_logo_white.png"/>
    </a>
    <br/>
    <br/>
    <p data-aos="fade-up">로고를 클릭하시면 새로운 주소로 이동합니다.</p>
    <a href="https://www.invisible.global"><p data-aos="fade-up">www.invisible.global</p></a>

</body>

</html>
